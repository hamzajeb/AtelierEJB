<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Editer Client</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="editer etudiant"></h:outputText>
			</f:facet>

			<h:outputText value="nom"></h:outputText>
			<h:inputText value="#{etudiant.nom}"></h:inputText>

			<h:outputText value="prenom"></h:outputText>
			<h:inputText value="#{etudiant.prenom}"></h:inputText>


			<h:outputText value="cne"></h:outputText>
			<h:inputText value="#{etudiant.email}"></h:inputText>

			<h:outputText value="adresse"></h:outputText>
			<h:inputText value="#{etudiant.adresse}"></h:inputText>

			<h:outputText value="niveau"></h:outputText>
			<h:inputText value="#{etudiant.niveau}"></h:inputText>
			


			<f:facet name="footer">
				<h:commandButton action="#{etudiantBean.update(etudiant)}" value="Actualizar"></h:commandButton>
			</f:facet>
			
		</h:panelGrid>

	</h:form>

</h:body>
</html>
