<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>JSF CRUD</title>
</h:head>
<h:body>

<h2>
		<h:outputText value="Listes des Clients"></h:outputText>
	</h2>
	

	<h:form>
	<h:commandButton action="#{etudiantBean.nouveau()}" value="Nouveau etudiant"></h:commandButton>
		<h:dataTable value="#{etudiantBean.getAll()}" var="etudiant"
			border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{etudiant.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nom</f:facet>
				<h:outputText value="#{etudiant.nom}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Prenom</f:facet>
				<h:outputText value="#{etudiant.prenom}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Niveau</f:facet>
				<h:outputText value="#{etudiant.niveau}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">CNE</f:facet>
				<h:outputText value="#{etudiant.cne}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Adresse</f:facet>
				<h:outputText value="#{etudiant.adresse}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Editer</f:facet>
				<h:commandButton action="#{etudiantBean.editer(etudiant.id)}" value="Editar"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">supprimer</f:facet>
				<h:commandButton action="#{etudiantBean.supprimer(etudiant.id)}" value="Eliminar"></h:commandButton>
			</h:column>
		</h:dataTable>
</h:form>
</h:body>
</html>
